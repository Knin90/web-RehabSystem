<!DOCTYPE html>
<html>
<head>
    <title>Test Video Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test de Botones de Video</h2>
        
        <div class="card mt-3">
            <div class="card-body">
                <h5>Video de Prueba</h5>
                <p>video_test.webm</p>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="testPlayVideo()">
                        <i class="fas fa-play"></i> Reproducir
                    </button>
                    <button class="btn btn-success" onclick="testDownloadFile()">
                        <i class="fas fa-download"></i> Descargar
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <h5>Consola de Pruebas:</h5>
            <div id="console" class="border p-3" style="background: #f5f5f5; min-height: 200px;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const console = document.getElementById('console');
            console.innerHTML += message + '<br>';
        }

        function testPlayVideo() {
            log('✅ Función playVideo() llamada correctamente');
            log('Parámetros: /static/captures/video_test.webm, video_test.webm, 5, Test');
            alert('Función playVideo() funciona!');
        }

        function testDownloadFile() {
            log('✅ Función downloadFile() llamada correctamente');
            log('Parámetros: /static/captures/video_test.webm, video_test.webm');
            alert('Función downloadFile() funciona!');
        }

        log('Página cargada correctamente');
        log('Esperando clicks en los botones...');
    </script>
</body>
</html>
